    <div class="menu-filters" id="menu">
        <div class="title-content">FILTERS</div>
        <div class="section-filter">
            <div class="title-section">Causes of death</div>
            <div class="grid-filters">
                <div class="filters">
                    <input type="checkbox" name="drowing" id="drowing-check" class="checkFilter">
                    <label for="drowing-check" class="label-checkbox">Drowing</label>
                </div>
                <div class="filters">
                    <input type="checkbox" name="sickness" id="sickness-check" class="checkFilter">
                    <label for="sickness-check" class="label-checkbox">Sickness</label>
                </div>
                <div class="filters">
                    <input type="checkbox" name="vehicle" id="vehicle-check" class="checkFilter">
                    <label for="vehicle-check" class="label-checkbox">Vehicle Accident</label>
                </div>
                <div class="filters">
                    <input type="checkbox" name="presumed-drowning" id="presumed-drowning-check" class="checkFilter">
                    <label for="presumed-drowning-check" class="label-checkbox">Presumed drowning</label>
                </div>
                <div class="filters">
                    <input type="checkbox" name="shot" id="shot-check" class="checkFilter">
                    <label for="shot-check" class="label-checkbox">Shot</label>
                </div>
                <div class="filters">
                    <input type="checkbox" name="dehydration" id="dehydration-check" class="checkFilter">
                    <label for="dehydration-check" class="label-checkbox">Dehydration</label>
                </div>
                <div class="filters">
                    <input type="checkbox" name="starvation" id="starvation-check" class="checkFilter">
                    <label for="starvation-check" class="label-checkbox">Starvation</label>
                </div>
                <div class="filters">
                    <input type="checkbox" name="hypothermia" id="hypothermia-check" class="checkFilter">
                    <label for="hypothermia-check" class="label-checkbox">Hypothermia</label>
                </div>
                <div class="filters">
                    <input type="checkbox" name="shot_or_stabbed" id="shot_or_stabbed-check" class="checkFilter">
                    <label for="shot_or_stabbed-check" class="label-checkbox">Shot or stabbed</label>
                </div>
                <div class="filters">
                    <input type="checkbox" name="sickness" id="starvation_dehydration-check" class="checkFilter">
                    <label for="starvation_dehydration-check" class="label-checkbox">Starvation, Dehydration</label>
                </div>
            </div>
            <div class="content-button-search">
                <div class="button-enviar" id="button-Enviar">Show</div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
